type Mutation {
  createPing(name: String!): Ping!
  updatePing(id: ID!, name: String!, rev: String!): Ping!
  deletePing(id: ID!, rev: String): Ping
}

type Query {
  listPings(nextToken: String): PingsPage
  getPing(id: ID!): Ping
}

type PingsPage {
  items: [Ping!]!
  nextToken: String
}

type Ping {
  id: ID!
  name: String!
}

type Subscription {
  updatedPing: Ping! @aws_subscribe(mutations: ["createPing", "updatePing"])
}
schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}
